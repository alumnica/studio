{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package View</title>        
</head>
<body>
{% if object.type == "h5p" %}
    <iframe src="{{ object.content.url_h5p }}" width="1091" height="639" frameborder="0" allowfullscreen="allowfullscreen"></iframe><script src="{{ object.content.library_h5p }}" charset="UTF-8"></script>    
{% elif object.type == "text" %}
    <div width="100%" height="100%" >
        <h4>{{ object.content.text }} </h4> 
    </div>
{% elif object.type == "mp4" %}
    <video width="100%" height="100%" controls align="middle">
        <source src="{{ object.content.content.url }}" type="video/mp4"> 
    </video>
{% elif object.type == "gif" %}
    <video width="100%" height="100%" controls loop align="middle">
        <source src="{{ object.content.content.url }}" type="video/mp4"> 
    </video>
{% elif object.type == "twine" %}
    <iframe src="{{ object.content.content.url }}" width="1091" height="639" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
{% elif object.type == "img" %}
    <img src="{{ object.content.content.url }}" class="img-fluid" align="center"  alt="Alumnica image">
{% endif %}
</body>
</html>
