{% extends "base.html" %}

{% block content %}
    <section class="login-bg">
        <div class="grid-container">
            <div class="grid-y window-height">
                <div class="cell medium-4 hide-for-small">
                </div>
                <div class="cell medium-7 small-11">
                    <div class="grid-x">
                        <div class="cell medium-4">
                            <h3>MI CUENTA</h3>
                            <form class="u-margin-bottom-small" method="POST" role="form">{% csrf_token %}
                                <label>CORREO
                                    {{ form.email }}
                                </label>
                                <label>CONTRASEÑA
                                    {{ form.password }}
                                </label>
                                <input type="submit" class="button login-btn expanded" value="ENTRAR">
                            </form>
                            <a href="#">¿Olvidaste tu contraseña?</a>
                            <div class="social-login">
                                <h4>CONTINUAR CON</h4>
                                <img src="https://via.placeholder.com/100x100" alt="">
                                <img src="https://via.placeholder.com/200x100" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

{% endblock %}
