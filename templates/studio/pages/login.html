{% extends "studio/empty.html" %}
{% load i18n %}
{% load static%}
{% block content %}

<div class="login-container">
    <div class="grid-x align-center-middle">
        <div class="cell medium-3 small-10">
            <div class="login-logo">
                <img src="{% static "/studio/img/alumnica-logo-138.png" %}" alt="">
                <p>studio</p>
            </div>
            <div class="login-box">
                <form class="u-margin-bottom-small" method="POST" role="form">{% csrf_token %}
                    <label>{% trans "E-mail" %}
                        {{ form.email }}
                    </label>
                    <label>{% trans "Password" %}
                        {{ form.password }}
                    </label>
                    <input type="submit" class="button small expanded" value="{% trans "Entrar" %}">
                </form>
            </div>
            <div class="forgot-password">
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
