{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}


{% block content %}
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for item in json %}
        {% thumbnail item.file_field "150x150" as im %}
            <img id="{{ forloop.counter }}" title="{{ item.file_field }}" src="{{ im.url }}">
        {% endthumbnail %}
        {% endfor %}
     <input type="submit" value="Guardar" class="button">
    </form>
{% endblock %}
