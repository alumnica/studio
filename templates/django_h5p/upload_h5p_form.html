{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans 'Cargar' %}"/>
</form>
<ul>
    {% for package in packages %}
        <li><a href="{% url 'package_view' pk=package.pk %}">{{ package.title }}: {{ package.main_library.full_name }}</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
