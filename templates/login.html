{% extends "base.html" %}

{% block content %}
    <div class="login-panel">
        <form method="post" role="form">{% csrf_token %}

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <label>Usuario</label>
            {{ form.username }}
            <label>Contrase√±a</label>
            {{ form.password }}
            <input type="submit" value="Login"/>

        </form>
    </div>
{% endblock %}
